<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Bootstrap navbar with login form & button.">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <style>
    .cust-btn {
      width: 100%;
      border-radius: 0;
    }

    .cust-input {
      width: 100%;
      border-radius: 0;
    }
  </style>
  <meta charset="utf-8">
  <title>Form Layout</title>
</head>
<body>
  <div class="navbar navbar-inverse">
    <ul class="nav pull-right">
      <li><a href="">Home</a></li>
    </ul>
  </div>
    
  <div class="container">
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">

      <form>
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control cust-input">
        </div>

      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control cust-input">
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-lg">Login</button>
      </div>

      </form>
      </div>
    </div>
  </div>
</body>
</html>
